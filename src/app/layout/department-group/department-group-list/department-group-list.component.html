<div [@routerTransition]>
  <app-page-header [heading]="'Group List'" [icon]="'fa-chalkboard-teacher'"></app-page-header>

  <div class="row">
          <div class="col col-xl-12 col-lg-12"> 

              

            <div class="card">
             
                <!-- /.card-header -->
                <div class="card-body">
                          <div class="header-btn" style="padding-top: 8px;padding-right: 17px;margin-bottom: 0px;" > 
                              <input type="button" (click)="goDepartmentGroupForm()" name="add" value="âœš Add New Group" style="float: right;"  class="btn btn-primary btn-flat">
                          </div>
                          <table class="table table-striped table-bordered dt-responsive nowrap" datatable [dtOptions]="dtOptions"
                          [dtTrigger]="dtTrigger">
                          <thead>
                            <tr>
                              <th>Name</th>
                              <th>In Charge</th>
                              <th>Comments</th>
                              <th>Action</th>
                            </tr>
                          </thead>
                          <tbody>
                            <tr *ngFor="let group of groups">
                              <td>{{ group.groupName }}</td>
                              <td>{{ group.inCharge }}</td>
                              <td>{{ group.comments }}</td>
                              <td>
          
                                      <a href="#" class="btn btn-info btn-xs" [routerLink]="['/deparmentGroupDetails', group.groupId]"><em class="fa fa-edit"></em> Edit</a>
                              </td>
                            </tr>
                          </tbody>
                        </table>
                      
          </div>
                      </div>
                    
  </div>
</div>
