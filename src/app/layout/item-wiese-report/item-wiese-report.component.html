<!-- Main content -->
<section class="content">
  <!-- <div class="loader" *ngIf="loading">
    <span class="loadingImg"></span>
</div> -->

<div class="row">
  <div class="col-lg-3">

      <form role="form">
          <fieldset class="form-group">
              <label>From Date</label>
              <div class="form-group date-box">
                  <div class="input-group datepicker-input"> 
              <input class="form-control" placeholder="yyyy-mm-dd" name="dp"  [(ngModel)]="fromDateCollectionReport" (dateSelect)="reportDateChange()" ngbDatepicker #e="ngbDatepicker">
          <button class="input-group-addon calender-custom-icon" (click)="e.toggle();" type="button" >
              <!-- <img src="img/calendar-icon.svg" style="width: 1.2rem; height: 1rem; cursor: pointer;"/> -->
              <span class="fa fa-calendar"></span>
              </button>
              </div>
              </div>
          </fieldset>
      </form>
  </div>

  <div class="col-lg-3">

      <form role="form">
          <fieldset class="form-group">
              <label>To Date</label>
              <div class="form-group date-box">
                  <div class="input-group datepicker-input">
              <input class="form-control" placeholder="dd-MMM-yyyy"   [maxDate]="maxDate" (dateSelect)="reportDateChange()"
              name="dp" [(ngModel)]="toDateCollectionReport" ngbDatepicker #colltodate="ngbDatepicker">
          <button class="input-group-addon calender-custom-icon" (click)="colltodate.toggle()" type="button">
              <!-- <img src="img/calendar-icon.svg" style="width: 1.2rem; height: 1rem; cursor: pointer;"/> -->
              <span class="fa fa-calendar"></span>
              </button>
              </div>
              </div>
          </fieldset>
      </form>
  </div>

  <!-- <div class="col-lg-2">
      <form role="form">
          <fieldset class="form-group">
          <label></label>
      <button type="submit" class="btn btn-success">Get</button>
      </fieldset>
      </form>
      </div> -->
     
</div>


<div class="card mb-2">
<div class="card-header card-custom-block">Item Wise Report</div>
<div class="card-body table-responsive">
    <table class="table table-bordered">
        <thead>
        <tr >
            <th class="table-custom-header"></th>
            <th class="table-custom-header">Qty</th>
            <th class="table-custom-header">Amount</th>
            <th class="table-custom-header">Net Total</th>
        </tr>
        </thead>
        <tbody>
        <tr  *ngFor="let item of itemWiseList let itemIndex = index;">
          
              <td *ngIf="item.groupName ==''" class="table-grp-heading">{{item.itemName}}</td>
              <td *ngIf="item.groupName !==''">{{item.itemName}}</td>
          
            <td class="table-td-amount" *ngIf="item.groupName !==''"> {{item.qty}} </td>
            <td class="table-td-amount" *ngIf="item.groupName !==''">{{item.rate | currency:'INR'}} </td>
            <td class="table-td-amount" *ngIf="item.groupName !==''">{{item.grsAmount | currency:'INR'}}</td>
        </tr>
        </tbody>
    </table>
</div>
</div>

</section>
